<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <!-- Grape clusters at top -->
  <g fill="#9370DB">
    <circle cx="100" cy="50" r="20" />
    <circle cx="130" cy="60" r="20" />
    <circle cx="160" cy="45" r="20" />
    <circle cx="190" cy="65" r="20" />
    <circle cx="220" cy="50" r="20" />
    
    <circle cx="300" cy="50" r="20" />
    <circle cx="330" cy="60" r="20" />
    <circle cx="360" cy="45" r="20" />
    <circle cx="390" cy="65" r="20" />
    <circle cx="420" cy="50" r="20" />
    
    <circle cx="500" cy="50" r="20" />
    <circle cx="530" cy="60" r="20" />
    <circle cx="560" cy="45" r="20" />
    <circle cx="590" cy="65" r="20" />
    <circle cx="620" cy="50" r="20" />
    
    <circle cx="700" cy="50" r="20" />
    <circle cx="730" cy="60" r="20" />
    <circle cx="760" cy="45" r="20" />
    <circle cx="790" cy="65" r="20" />
    <circle cx="820" cy="50" r="20" />
    
    <circle cx="900" cy="50" r="20" />
    <circle cx="930" cy="60" r="20" />
    <circle cx="960" cy="45" r="20" />
  </g>
  
  <!-- Title Text -->
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="100" font-style="italic" font-weight="bold" text-anchor="middle">Da</text>
  
  <!-- Grape Vine Text -->
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="150" font-weight="bold" text-anchor="middle">
    <tspan fill="#9370DB">GRAPE</tspan><tspan fill="#AAAAAA">VINE</tspan>
  </text>
  
  <!-- Camera with grapes -->
  <g transform="translate(500, 600) scale(0.8)">
    <!-- Camera body -->
    <rect x="-200" y="-100" width="400" height="200" rx="20" fill="#777" />
    <rect x="-150" y="-150" width="300" height="50" rx="10" fill="#666" />
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="100" fill="#555" />
    <circle cx="0" cy="0" r="90" fill="#444" />
    <circle cx="0" cy="0" r="70" fill="#333" />
    <circle cx="0" cy="0" r="20" fill="#7DF9FF" opacity="0.7" />
    
    <!-- Camera details -->
    <rect x="-180" y="-80" width="40" height="30" rx="5" fill="#F5DEB3" />
    <rect x="-180" y="-30" width="40" height="30" rx="5" fill="#F5DEB3" />
    <rect x="-180" y="20" width="40" height="30" rx="5" fill="#F5DEB3" />
    
    <!-- Grape clusters on camera -->
    <g fill="#9370DB">
      <circle cx="-220" cy="-120" r="25" />
      <circle cx="-240" cy="-90" r="25" />
      <circle cx="-210" cy="-70" r="25" />
      
      <circle cx="220" cy="-120" r="25" />
      <circle cx="240" cy="-90" r="25" />
      <circle cx="210" cy="-70" r="25" />
      
      <circle cx="-220" cy="120" r="25" />
      <circle cx="-240" cy="90" r="25" />
      <circle cx="-210" cy="70" r="25" />
      
      <circle cx="220" cy="120" r="25" />
      <circle cx="240" cy="90" r="25" />
      <circle cx="210" cy="70" r="25" />
    </g>
  </g>
  
  <!-- Grape drips -->
  <g fill="#9370DB" opacity="0.7">
    <path d="M100,80 Q100,150 100,200" stroke="#9370DB" stroke-width="5" fill="none" />
    <circle cx="100" cy="200" r="8" />
    
    <path d="M300,80 Q300,170 300,240" stroke="#9370DB" stroke-width="5" fill="none" />
    <circle cx="300" cy="240" r="8" />
    
    <path d="M700,80 Q700,130 700,180" stroke="#9370DB" stroke-width="5" fill="none" />
    <circle cx="700" cy="180" r="8" />
    
    <path d="M900,80 Q900,200 900,280" stroke="#9370DB" stroke-width="5" fill="none" />
    <circle cx="900" cy="280" r="8" />
  </g>
</svg> 